openapi: 3.0.3
info:
  title: My API
  version: 1.0.0
  description: Simple demo API
servers:
  - url: http://localhost:8080/api/v1
paths:
  /users:
    get:
      summary: List all users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: Created
  
  /products:
    get:
      summary: List all Products
      responses:
        '200':
          description: A list of Products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

    post:
      summary: Create a new Product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Created


components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
    
    UserCreate:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            password:
              type: string
      required:
        - name
        - email
        - password
    
    Product:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    
    ProductCreate:
      type: object
      properties:
        name:
          type: string
      required:
        - name
